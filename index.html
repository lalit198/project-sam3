        <div class="parent_regform_container" style="padding-top: 1rem;padding-bottom:0;">
            <div class="regform_container mx-auto">
                <div class="reg_form_box">
                    <form action="">
                        <div class="form-group d-flex align-items-center reg_form_cus">
                            <input type="text" class="form-control" id="" placeholder="Mobile number" required>
                        </div>

                        <div class="form-group d-flex align-items-center reg_form_cus" style="position: relative;">
                            <input type="password" class="form-control custom_login_form_pa desk_pass1"
                                placeholder="Login password" id="psd" required>
                        </div>

                        <div class="form-group d-flex align-items-center reg_form_cus" style="position: relative;">
                            <input type="password" class="form-control custom_login_form_pa desk_pass2"
                                placeholder="Security password" id="psd" required>
                        </div>

                        <div class="form-group d-flex align-items-center reg_form_cus">
                            <input type="text" class="form-control" id="" placeholder="Invite Code" required>
                        </div>

                        <div class="form-group d-flex align-items-center reg_form_cus">
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control" id="" placeholder="Attach" required>
                            </div>
                            <img src="images/getAttach.jpg" class="img-fluid" alt="">
                        </div>

                        <button type="button" class="btn btn-block py-2" style="background-color: rgb(255, 25, 100);
                    border-color: rgb(255, 25, 100);color
                    :#FFF;border-radius: 25px;">Sign Up</button>
                        <button type="button" class="btn btn-block mt-3 py-2" style="background-color: rgb(255, 25, 100);
                    border-color:#ffe8ef;color
                    :#FFF;border-radius: 25px;">Sign In</button>

                        <div style="margin-top: 2rem;padding: 24px 19px 21px 21px;background: #ffe7ef;border-radius: 27px;">
                            <div class="form-check pl-0">
                                <label class="form-check-label switch switch_sigup">
                                    <input class="form-check-input" type="checkbox" value="" id="" required
                                        style="border: none; border-bottom: 1px solid rgb(216, 186, 197);color:#000;">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="form_bottom_text">
                                <p style="color: #000;text-align: left;">The password is stored in a decentralized way and cannot be retrieved after it is lost. Please remember your password.</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
