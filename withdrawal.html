<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <!-- External css -->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!------------- owl-carousel cdn ------------------------------->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="main_container">
        <div class="reg_nav">
            <ul class="nav_item_right mt-3 ml-3">
                <li>
                    <a href="#" class="nav_item_right_signup">
                        <img src="images/arrow-chevron-left-web-and-mobile-ui-icon-619786.png" class="img-fluid" alt="" style="width:34px;
                        height: 20px;">
                    </a>
                </li>
                <li>
                    <a href="dashboard.html" class="nav_item_left_signup">
                        Withdrawal
                    </a>
                </li>
            </ul>

            <ul class="nav_item_right mr-3" style="visibility: hidden;">
                <li>
                    <a href="#" class="nav_item_right_signup">
                        <img src="images/header1.png" class="img-fluid" alt="">
                    </a>
                </li>
                <li class="mx-3">
                    <a href="#" class="nav_item_right_signup">
                        <img src="images/header2.png" class="img-fluid" alt="">
                    </a>
                </li>
                <li>
                    <a href="#" class="nav_item_right_signup">
                        <img src="images/en.png" class="img-fluid" alt="">
                    </a>
                </li>
            </ul>
        </div>

        <div class="parent_withdrawal_container">
            <div class="withdrawal_container mx-auto">
                <div class="withdrawal_form_box">
                    <div class="withdrawal_form_box_inner">
                        <div class="withdrawal_form_head">
                            <p class="mb-1">Basic account balance(TRX)</p>
                            <p style="color: red;">24-hour withdrawal</p>
                            <div class="withdrawal_amt">
                                <p>1800</p>
                            </div>
                            <p class="mb-0">Daily withdrwal limit</p>
                            <p class="mb-4" style="color: blue;">0.00</p>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <select class="form-control" id="" style="background-color: #FFF;border-radius: 25px;">
                                    <option>Basic account</option>
                                    <option>Promotion account</option>
                                </select>
                            </div>

                            <div class="form-group mb-0">
                                <input type="number" class="form-control" id="" placeholder="Withdrawal amount" required
                                    style="border-radius: 25px;">
                                <p class="text-danger" style="font-size: 14px;margin-left: .3rem;color: red;">Fee 0 TRX
                                </p>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" rows="2" id="" placeholder="Address(Start with T)"
                                    style="border-radius: 20px;"></textarea>
                            </div>

                            <div class="form-group d-flex align-items-center" style="position: relative;">
                                <input type="password" class="form-control custom_login_form_pa desk_pass1"
                                    placeholder="Please enter your security password" id="" required
                                    style="border-radius: 25px;">
                            </div>

                            <button type="button" class="btn btn-block" style="background-color: rgb(255, 25, 100);
                            border-color: rgb(255, 25, 100);color
                            :#FFF;">Confirm</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/my.js"></script>

</body>

</html>
